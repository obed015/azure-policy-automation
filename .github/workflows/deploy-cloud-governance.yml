name: Deploy Cloud Governance Baseline

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.bicep'
      - '.github/workflows/deploy-cloud-governance.yml'
  workflow_dispatch:

permissions:
  id-token: write       # required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Bicep CLI is available
        run: az bicep install

      # Debug step â€“ just to be 100% sure we're in the right folder
      - name: List files in repo (debug)
        run: |
          pwd
          ls -R

      - name: Validate Bicep template (what-if)
        run: >
          az deployment sub what-if
          --name cloud-governance-baseline-preview
          --location ${{ vars.DEPLOY_LOCATION }}
          --template-file ./main.bicep

      - name: Deploy Cloud Governance Baseline
        if: success()
        run: >
          az deployment sub create
          --name cloud-governance-baseline
          --location ${{ vars.DEPLOY_LOCATION }}
          --template-file ./main.bicep
